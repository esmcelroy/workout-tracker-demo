name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

env:
  CI: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage -- --run

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == 22
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        if: matrix.node-version == 22
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  e2e:
    name: E2E Tests (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail PR if E2E tests fail
    needs: [build]
    strategy:
      matrix:
        node-version: [22]  # Only run E2E on one Node version to save resources
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Create .data directory
        run: mkdir -p .data

      - name: Start servers with concurrently
        run: |
          # Start both servers in background with concurrently for proper environment context
          npx concurrently -k -s first \
            "PORT=3000 JWT_SECRET=${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci-only' }} NODE_ENV=test npm run backend" \
            "VITE_API_URL=http://localhost:3000 npm run dev:frontend" \
            "npx wait-on http://localhost:3000 http://localhost:5173 -t 60000 && echo 'Servers ready' && exit 0" &
          
          CONCURRENTLY_PID=$!
          echo $CONCURRENTLY_PID > servers.pid
          
          # Wait for wait-on to succeed (it will exit when both servers respond)
          timeout 65 bash -c 'while kill -0 '"$CONCURRENTLY_PID"' 2>/dev/null; do sleep 1; done' || true
          
          # Verify servers are actually running
          curl -f http://localhost:3000/api/health || echo "Backend health check failed"
          curl -f http://localhost:5173 || echo "Frontend health check failed"

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

      - name: Stop servers
        if: always()
        run: |
          if [ -f servers.pid ]; then 
            # Kill the concurrently process group
            kill -TERM -$(cat servers.pid) 2>/dev/null || true
            sleep 2
            kill -KILL -$(cat servers.pid) 2>/dev/null || true
          fi
          # Fallback: kill any remaining node processes on these ports
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true
          lsof -ti:5173 | xargs kill -9 2>/dev/null || true
